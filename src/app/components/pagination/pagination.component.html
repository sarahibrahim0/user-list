  <nav aria-label="Page navigation example">
    <ul class="list-style-none flex flex-row space-x-3">
      <li class="cursor-pointer">
        <a
          (click)="onButtonClick(-1)"
          class="relative block rounded-full bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
        >
          prev</a
        >
      </li>
      @for(pageNum of [1,2]; track $index){
      <li
        (click)="getPage(pageNum)"
        [ngClass]="{
          'bg-neutral-100 rounded-full cursor-pointer': page === pageNum
        }"
      >
        <a
          class="cursor-pointer relative block rounded-full bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
        >
          {{ pageNum }}
        </a>
      </li>

      }

      <li class="cursor-pointer">
        <a
          (click)="onButtonClick(1)"
          class="relative block rounded-full bg-transparent px-3 py-1.5 text-sm text-surface transition duration-300 hover:bg-neutral-100 focus:bg-neutral-100 focus:text-primary-700 focus:outline-none active:bg-neutral-100 active:text-primary-700 dark:text-white dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:focus:text-primary-500 dark:active:bg-neutral-700 dark:active:text-primary-500"
          >Next</a
        >
      </li>
    </ul>
  </nav>
