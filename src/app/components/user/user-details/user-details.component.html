<div class="flex flex-row items-start justify-center text-center">
  <ng-container *ngIf="user$ | async as user; else loading">
    <div class="w-full block bg-white dark:bg-neutral-700 dark:shadow-black/30">
    <div class="h-28 overflow-hidden bg-[#6d5b98]"></div>
    <div
      class="mx-auto -mt-12 w-24 overflow-hidden rounded-full border-2 border-white bg-white dark:border-neutral-800 dark:bg-neutral-800"
    >
      <img [src]="user.avatar" class="w-24 h-24 rounded-full object-cover" />
    </div>
    <div class="p-6">
      <h4 class="mb-4 text-2xl font-semibold">
        {{ user.first_name }} {{ user.last_name }}
      </h4>
      <h4 class="mb-4 text-base font-semibold text-light-purple">
        {{ user.email }}
      </h4>

      <hr />
      <p class="mt-4">
        <span class="inline-block pe-2 [&>svg]:w-5"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 448 512"
          >
            <path
              d="M0 216C0 149.7 53.7 96 120 96h8c17.7 0 32 14.3 32 32s-14.3 32-32 32h-8c-30.9 0-56 25.1-56 56v8h64c35.3 0 64 28.7 64 64v64c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V320 288 216zm256 0c0-66.3 53.7-120 120-120h8c17.7 0 32 14.3 32 32s-14.3 32-32 32h-8c-30.9 0-56 25.1-56 56v8h64c35.3 0 64 28.7 64 64v64c0 35.3-28.7 64-64 64H320c-35.3 0-64-28.7-64-64V320 288 216z"
            />
          </svg>
        </span>
        Delectus impedit saepe officiis ab aliquam repellat rem unde ducimus.
      </p>
    </div>
  </div>
</ng-container>
<ng-template #loading>
  <div class="self-center mt-[100px]" >
    <app-spinner></app-spinner>
  </div>
</ng-template>

</div>
